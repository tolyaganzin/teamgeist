
<div class="wrapper">
  <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">

  <div class="sidebar-wrapper">
    <div class="logo">
      <a href="#" class="simple-text">
        faceit team
      </a>
    </div>

    <ul class="nav">
      <li class="active">
        <a href="dashboard.html">
          <i class="pe-7s-graph"></i>
          <p>Dashboard</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-background" style="background-image: url(/images/22.jpg) "></div>
</div>

<div class="main-panel">
  <nav class="navbar navbar-default navbar-fixed">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a ng-click="dashboard.logoutUser()">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <div>
                <div class="row">
                  <div class="col-lg-3 col-md-12 col-lg-offset-1">
                      <md-input-container class="display-block">
                        <label>Projects</label>
                        <md-select ng-change="dashboard.getProjectStatistic()" ng-model="dashboard.selectedProject" md-selected-text="dashboard.getSelectedText()">
                          <md-optgroup label="project">
                            <md-option ng-value="project" ng-selected="$first" ng-repeat="project in dashboard.projects">{{project.name}}</md-option>
                          </md-optgroup>
                        </md-select>
                      </md-input-container>
                  </div>
                  <div class="col-lg-3 col-md-6 col-md-offset-1" style="margin: 18px">
                    <div class="mdl-card display-block">
                      <div class="mdl-card__title">
                        <button  class="btn-block mdl-button mdl-color--accent mdl-color-text--white" ng-click="dashboard.getTodayDate()">today</button>
                      </div>
                      <div class="mdl-card__actions text-center"><md-datepicker ng-change="dashboard.getProjectStatistic()" ng-model="dashboard.selectedDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker></div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-5 text-right">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand mdl-color--cyan text-center" style="padding: 0px; flex-grow: 0.5">
                        <h3 class="text-center" style="width: 100%;font-weight: 200!important">{{dashboard.dayTotal}}</h4>
                      </div>
                      <div class="mdl-card__supporting-text" style="width: 100%;padding: 0px; background-color: #985fcf !important;">
                        <h3 class="text-center mdl-color-text--white" style="font-weight: 200!important">{{dashboard.dayOverall}}</h4>
                      </div>

                    </div>
                    <!-- <h4 class="title">Project Total Work Time : {{dashboard.totalWorkTime}}</h4> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="content">
              <div class="row" style="margin: 50px 130px;">
                <div class="col-sm-12 col-md-6 col-lg-4 " ng-repeat="stat in dashboard.userScreens">
                  <div class="info-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" ng-click="dashboard.openPopup()" style="background: url('/screenshots/{{stat.image}}') center / cover;">
                      <div class="mdl-card__title-text text-center">
                        <!-- установка штампа даты и время -->
                        <!-- <a href="/screenshots/{{stat.image}}" style="color:white;" ng-click="dashboard.openPopup()"> -->
                          <i class="material-icons">alarm</i> {{stat.created_at | date:"MM/dd/yyyy 'at' h:mma"}}
                        <!-- </a> -->
                      </div>
                    </div>
                    <!-- <a href="/screenshots/{{stat.image}}" ng-click="dashboard.openPopup()" class="img-link mdl-card__title mdl-card--expand" ng-style="{'background':'url(/screenshots/'+ stat.image +') no-repeat center center', 'background-size': 'cover'}">
                    </a>
                    <div class="mdl-card__supporting-text">
                      {{stat.created_at | date:"MM/dd/yyyy 'at' h:mma"}}
                    </div> -->
                    <!-- <div class="mdl-card__actions mdl-card--border">
                      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <span class="mdl-color-text--grey-400"><i class="material-icons">keyboard</i> : {{stat.keyboard}}; <i class="material-icons">mouse</i> : {{stat.mouse}}</span>
                      </a>
                    </div> -->
                    <div class="mdl-card__actions mdl-card--border">
                      <h4 class="text-center card-futter-color-margin">
                        <!-- статистика футера карточки за прошедший промежуток времени -->
                        <i class="material-icons card-futter-font-size">keyboard</i> : {{stat.keyboard}}; <i class="material-icons card-futter-font-size">mouse</i> : {{stat.mouse}}
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

<footer class="footer">
  <div class="container-fluid">
      <nav class="pull-left">
          <ul>
              <li>
                  <a href="#">
                      Home
                  </a>
              </li>
          </ul>
      </nav>
  </div>
</footer>

</div>
</div>
